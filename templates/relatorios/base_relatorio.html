{% extends "base_dark.html" %}
{% load static %}

{% block title %}{{ page_title }} - Relatórios{% endblock %}

{% block content %}
<div class="p-6 w-full space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="{% url 'relatorios:index' %}" class="size-10 rounded-xl bg-slate-800 dark:bg-[#2B2C30] flex items-center justify-center text-orange-500 hover:bg-slate-700 dark:hover:bg-[#3a3b40] transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <div>
                <h3 class="text-2xl font-bold tracking-tight">{{ page_title }}</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Relatórios Gerenciais</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            {% block export_buttons %}{% endblock %}
        </div>
    </div>

    <!-- Content -->
    {% block report_content %}{% endblock %}
</div>
{% endblock %}
