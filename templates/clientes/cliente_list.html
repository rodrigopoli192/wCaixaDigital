{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Clientes - Caixa Digital{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
        <i class="bi bi-people me-2"></i>Clientes / Tomadores
    </h2>
    <a href="{% url 'clientes:create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg me-1"></i>Novo Cliente
    </a>
</div>

<!-- Filtros -->
<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nome / Razão Social</label>
                <input type="text" name="razao_social" class="form-control" 
                       value="{{ request.GET.razao_social }}" placeholder="Buscar por nome...">
            </div>
            <div class="col-md-3">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" name="cpf_cnpj" class="form-control" 
                       value="{{ request.GET.cpf_cnpj }}" placeholder="Documento...">
            </div>
            <div class="col-md-2">
                <label class="form-label">Tipo</label>
                <select name="tipo_pessoa" class="form-select">
                    <option value="">Todos</option>
                    <option value="PF" {% if request.GET.tipo_pessoa == 'PF' %}selected{% endif %}>Pessoa Física</option>
                    <option value="PJ" {% if request.GET.tipo_pessoa == 'PJ' %}selected{% endif %}>Pessoa Jurídica</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-primary me-2">
                    <i class="bi bi-search me-1"></i>Filtrar
                </button>
                <a href="{% url 'clientes:list' %}" class="btn btn-outline-secondary">Limpar</a>
            </div>
        </form>
    </div>
</div>

<!-- Tabela -->
<div class="card">
    <div class="card-body p-0">
        {% render_table table %}
    </div>
</div>
{% endblock %}
