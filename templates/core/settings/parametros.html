<!-- Settings: Parâmetros de Integração -->
<div class="p-6 space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">tune</span>
                Parâmetros de Integração
            </h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Variáveis injetadas automaticamente nas rotinas SQL</p>
        </div>
    </div>

    <!-- Form -->
    <form hx-post="{% url 'core:settings_parametros' %}"
          hx-target="#settings-content"
          hx-swap="innerHTML"
          class="space-y-6">
        {% csrf_token %}

        {% if saved %}
        <div class="flex items-center gap-2 bg-green-50 dark:bg-green-500/10 border border-green-300 dark:border-green-500/30 text-green-700 dark:text-green-400 px-4 py-3 rounded-lg text-sm">
            <span class="material-symbols-outlined text-lg">check_circle</span>
            Parâmetros salvos com sucesso!
        </div>
        {% endif %}

        <!-- Registro de Imóveis Section -->
        <div class="bg-slate-50 dark:bg-[#23242A] rounded-lg border border-slate-200 dark:border-[#2d3544] p-5 space-y-4">
            <h3 class="text-sm font-semibold text-slate-600 dark:text-slate-300 uppercase tracking-wider flex items-center gap-2">
                <span class="material-symbols-outlined text-sm text-primary/70">domain</span>
                Registro de Imóveis
            </h3>
            
            <div class="space-y-1.5">
                <label for="chave_servico_andamento_ri" class="text-sm font-medium text-slate-700 dark:text-slate-300">
                    Chave Serviço Andamento
                </label>
                <div class="flex items-center gap-3">
                    <input type="text" 
                           id="chave_servico_andamento_ri"
                           name="chave_servico_andamento_ri" 
                           value="{{ tenant.chave_servico_andamento_ri }}"
                           placeholder="Ex: 123"
                           class="flex-1 bg-white dark:bg-[#1A1B1F] border border-slate-300 dark:border-[#2d3544] rounded-lg px-4 py-2.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-sm">
                </div>
                <p class="text-xs text-slate-500">
                    Substituída como <code class="bg-slate-100 dark:bg-[#1A1B1F] px-1.5 py-0.5 rounded text-primary">@SERVICOANDAMENTO</code> nas rotinas SQL do sistema RI.
                </p>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end pt-2">
            <button type="submit" 
                    class="bg-primary hover:bg-orange-600 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">save</span>
                Salvar Parâmetros
            </button>
        </div>
    </form>
</div>
