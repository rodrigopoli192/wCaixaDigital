<!-- Import Movements Modal Form -->
<div class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-scale-in"
     x-data="{ 
        conexaoId: '', 
        rotinas: [],
        loading: false,
        async loadRotinas() {
            if (!this.conexaoId) { this.rotinas = []; return; }
            this.loading = true;
            try {
                const resp = await fetch(`{% url 'core:api_rotinas_json' %}?conexao_id=${this.conexaoId}`);
                const data = await resp.json();
                this.rotinas = data.rotinas || [];
            } catch(e) { this.rotinas = []; }
            this.loading = false;
        }
     }">
    
    <!-- Header -->
    <div class="px-6 py-4 border-b border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-background-dark/50 flex items-center justify-between sticky top-0 z-10">
        <div>
            <h2 class="text-lg font-bold flex items-center gap-2 text-slate-900 dark:text-white">
                <span class="material-symbols-outlined text-primary">cloud_download</span>
                Importar Movimentos
            </h2>
            <p class="text-xs text-slate-500 text-left">Buscar dados de sistemas externos via rotinas SQL</p>
        </div>
        <button type="button" @click="open = false" class="text-slate-400 hover:text-slate-600 dark:hover:text-white p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <!-- Form -->
    <form method="post"
          hx-post="{% url 'caixa:importar_movimentos' abertura.pk %}"
          hx-target="#import-results"
          hx-swap="innerHTML"
          hx-indicator="#import-spinner"
          class="p-6 space-y-5">
        {% csrf_token %}

        <!-- Conexão -->
        <div class="space-y-1.5">
            <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Conexão Externa</label>
            <select name="conexao_id" x-model="conexaoId" @change="loadRotinas()"
                    class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-primary focus:border-primary text-slate-900 dark:text-white transition-all outline-none" required>
                <option value="">-- Selecione a conexão --</option>
                {% for con in conexoes %}
                <option value="{{ con.pk }}">{{ con }} ({{ con.get_tipo_conexao_display }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Rotinas (dynamic) -->
        <div class="space-y-1.5" x-show="conexaoId" x-transition>
            <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Rotinas</label>
            
            <template x-if="loading">
                <div class="flex items-center gap-2 text-sm text-slate-400 py-2">
                    <span class="animate-spin h-4 w-4 border-2 border-primary border-t-transparent rounded-full"></span>
                    Carregando rotinas...
                </div>
            </template>

            <template x-if="!loading && rotinas.length === 0 && conexaoId">
                <p class="text-sm text-slate-500 py-2">Nenhuma rotina encontrada para esta conexão.</p>
            </template>

            <div class="space-y-2 max-h-[200px] overflow-y-auto" x-show="!loading && rotinas.length > 0">
                <template x-for="rotina in rotinas" :key="rotina.id">
                    <label class="flex items-start gap-3 p-3 rounded-lg border border-slate-200 dark:border-border-dark hover:border-primary/50 cursor-pointer transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                        <input type="checkbox" name="rotina_ids" :value="rotina.id"
                               class="w-4 h-4 mt-0.5 text-primary rounded focus:ring-primary">
                        <div>
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300" x-text="rotina.nome"></span>
                            <p class="text-xs text-slate-500 mt-0.5" x-text="rotina.descricao || 'Sem descrição'" x-show="rotina.descricao"></p>
                        </div>
                    </label>
                </template>
            </div>
        </div>

        <!-- Data Range -->
        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Data Início</label>
                <input type="date" name="data_inicio" required
                       class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-primary focus:border-primary text-slate-900 dark:text-white transition-all outline-none">
            </div>
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Data Fim</label>
                <input type="date" name="data_fim" required
                       class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-primary focus:border-primary text-slate-900 dark:text-white transition-all outline-none">
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-200 dark:border-border-dark">
            <button type="button" @click="open = false" class="px-5 py-2.5 rounded-lg border border-slate-200 dark:border-border-dark text-slate-600 dark:text-slate-300 font-medium hover:bg-slate-50 dark:hover:bg-background-dark transition-colors">
                Cancelar
            </button>
            <button type="submit" class="bg-primary hover:bg-orange-600 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-primary/30 transition-all flex items-center gap-2">
                <span class="material-symbols-outlined text-lg" id="import-spinner-icon">search</span>
                <span class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full hidden" id="import-spinner"></span>
                Buscar
            </button>
        </div>
    </form>

    <!-- Results Area -->
    <div id="import-results" class="border-t border-slate-200 dark:border-border-dark"></div>
</div>
