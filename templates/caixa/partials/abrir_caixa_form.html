<div class="bg-[#1c222d] text-white rounded-xl w-[700px] shadow-2xl border border-[#2d3544] overflow-hidden" @click.stop>
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-[#2d3544]">
        <h3 class="text-lg font-bold flex items-center gap-3 text-white">
            <span class="material-symbols-outlined text-emerald-500">lock_open</span>
            Abrir Caixa
        </h3>
        <button @click="open = false" class="text-slate-400 hover:text-white transition-colors">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <div class="p-8">
        <!-- Alert Info -->
        <div class="mb-8 p-4 bg-emerald-500/5 border border-emerald-500/10 rounded-lg flex items-start gap-4">
            <span class="material-symbols-outlined text-emerald-500 mt-0.5">info</span>
            <div class="text-sm">
                <p class="font-bold text-emerald-500 mb-1">Confirmação de Abertura</p>
                <p class="text-emerald-500/70 leading-relaxed">
                    Você está abrindo o caixa <strong class="text-white">{{ caixa.identificador }}</strong>. Esta ação será registrada em seu nome.
                </p>
            </div>
        </div>

        <form hx-post="{% url 'caixa:abrir' caixa.pk %}" hx-target="#modal-content" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-6">
                <!-- Saldo Inicial -->
                <div class="space-y-2">
                    <label for="id_saldo_abertura" class="block text-[11px] font-bold uppercase text-slate-400 tracking-wider">
                        Saldo Inicial <span class="text-red-500">*</span>
                    </label>
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-medium group-focus-within:text-emerald-500 transition-colors">R$</span>
                        <input type="number" step="0.01" name="saldo_abertura" id="id_saldo_abertura" required
                               class="w-full bg-[#151a23] border border-[#2d3544] rounded-lg pl-10 pr-4 py-3 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600 font-medium"
                               placeholder="0,00">
                    </div>
                    {% if form.saldo_abertura.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.saldo_abertura.errors.0 }}</p>
                    {% endif %}
                </div>

                <!-- Fundo de Troco -->
                <div class="space-y-2">
                    <label for="id_fundo_troco" class="block text-[11px] font-bold uppercase text-slate-400 tracking-wider">
                        Fundo de Troco
                    </label>
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-medium group-focus-within:text-emerald-500 transition-colors">R$</span>
                         <input type="number" step="0.01" name="fundo_troco" id="id_fundo_troco"
                               class="w-full bg-[#151a23] border border-[#2d3544] rounded-lg pl-10 pr-4 py-3 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600 font-medium"
                               placeholder="0,00">
                    </div>
                </div>
            </div>

            <!-- Observações -->
            <div class="space-y-2">
                 <label for="id_observacao" class="block text-[11px] font-bold uppercase text-slate-400 tracking-wider">
                    Observações
                </label>
                <textarea name="observacao" id="id_observacao" rows="4"
                          class="w-full bg-[#151a23] border border-[#2d3544] rounded-lg px-4 py-3 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600 resize-none" placeholder="Opcional..."></textarea>
            </div>

            <div class="flex items-center justify-end gap-3 pt-4 mt-8">
                <button type="button" @click="open = false" class="px-6 py-3 rounded-lg border border-[#2d3544] text-slate-300 hover:bg-[#2d3544] hover:text-white font-bold transition-colors text-sm min-w-[120px]">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white font-bold shadow-lg shadow-emerald-500/20 transition-all transform hover:-translate-y-0.5 flex items-center gap-2 text-sm min-w-[180px] justify-center">
                    <span class="material-symbols-outlined text-lg">check</span>
                    Confirmar Abertura
                </button>
            </div>
        </form>
    </div>
</div>
