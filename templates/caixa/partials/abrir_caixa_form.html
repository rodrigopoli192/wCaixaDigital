<div class="bg-surface-dark text-slate-200 p-6 rounded-lg w-full max-w-lg mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold flex items-center gap-2">
            <span class="material-symbols-outlined text-emerald-500">lock_open</span>
            Abrir Caixa
        </h3>
        <button @click="open = false" class="text-slate-400 hover:text-white transition-colors">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <div class="mb-6 p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-lg flex items-start gap-3">
        <span class="material-symbols-outlined text-emerald-500 mt-0.5">info</span>
        <div class="text-sm">
            <p class="font-bold text-emerald-400 mb-1">Confirmação de Abertura</p>
            <p class="text-emerald-200/80">
                Você está abrindo o caixa <strong class="text-white">{{ caixa.identificador }}</strong>.
                Esta ação será registrada em seu nome.
            </p>
        </div>
    </div>

    <form hx-post="{% url 'caixa:abrir' caixa.pk %}" hx-target="#modal-content" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-4">
            <!-- Saldo Inicial -->
            <div class="space-y-1.5">
                <label for="id_saldo_abertura" class="block text-xs font-bold uppercase text-slate-400">
                    Saldo Inicial <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 font-medium">R$</span>
                    <input type="number" step="0.01" name="saldo_abertura" id="id_saldo_abertura" required
                           class="w-full bg-background-dark border border-border-dark rounded-lg pl-9 pr-4 py-2.5 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600"
                           placeholder="0,00">
                </div>
                {% if form.saldo_abertura.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.saldo_abertura.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Fundo de Troco -->
            <div class="space-y-1.5">
                <label for="id_fundo_troco" class="block text-xs font-bold uppercase text-slate-400">
                    Fundo de Troco
                </label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 font-medium">R$</span>
                     <input type="number" step="0.01" name="fundo_troco" id="id_fundo_troco"
                           class="w-full bg-background-dark border border-border-dark rounded-lg pl-9 pr-4 py-2.5 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600"
                           placeholder="0,00">
                </div>
            </div>
        </div>

        <!-- Observações -->
        <div class="space-y-1.5">
             <label for="id_observacao" class="block text-xs font-bold uppercase text-slate-400">
                Observações
            </label>
            <textarea name="observacao" id="id_observacao" rows="3"
                      class="w-full bg-background-dark border border-border-dark rounded-lg px-4 py-2.5 text-white focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600 resize-none"></textarea>
        </div>

        <div class="flex items-center gap-3 pt-4 border-t border-border-dark mt-6">
            <button type="button" @click="open = false" class="flex-1 px-4 py-2.5 rounded-lg border border-border-dark text-slate-300 hover:bg-white/5 hover:text-white font-semibold transition-colors">
                Cancelar
            </button>
            <button type="submit" class="flex-1 px-4 py-2.5 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white font-bold shadow-lg shadow-emerald-500/20 transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-xl">check</span>
                Confirmar Abertura
            </button>
        </div>
    </form>
</div>
