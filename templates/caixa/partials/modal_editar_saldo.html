<!-- Modal para editar saldo inicial -->
<div class="bg-white dark:bg-[#2B2C30] rounded-2xl shadow-2xl max-w-md w-full border border-slate-200 dark:border-[#2d3544] overflow-hidden">
    
    <!-- Header -->
    <div class="px-6 py-4 bg-orange-500/10 border-b border-orange-500/20 flex items-center gap-3">
        <span class="material-symbols-outlined text-orange-500 text-xl">edit</span>
        <div>
            <h3 class="font-bold text-base text-orange-700 dark:text-orange-300">Editar Saldo Inicial</h3>
            <p class="text-xs text-orange-600/70 dark:text-orange-400/60">Permitido editar 1 vez por dia</p>
        </div>
    </div>
    
    <!-- Body -->
    <form hx-post="{% url 'caixa:editar_saldo_inicial' abertura.pk %}"
          hx-swap="none"
          class="px-6 py-5 space-y-4">
        {% csrf_token %}
        
        <!-- Valor Atual -->
        <div>
            <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 block">Valor Atual</label>
            <div class="flex items-center gap-2 p-3 rounded-lg bg-slate-50 dark:bg-[#23242A] border border-slate-200 dark:border-[#2d3544]">
                <span class="text-sm text-slate-700 dark:text-slate-300">R$</span>
                <span class="text-lg font-bold text-slate-900 dark:text-white">{{ abertura.saldo_abertura|floatformat:2 }}</span>
            </div>
        </div>
        
        <!-- Novo Valor -->
        <div>
            <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 block">Novo Valor *</label>
            <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-sm text-slate-400">R$</span>
                <input type="text" 
                       id="input-saldo"
                       placeholder="0,00"
                       required
                       autofocus
                       oninput="
                           let v = this.value.replace(/\D/g, '');
                           if (!v) { this.value = ''; return; }
                           v = (parseInt(v) / 100).toFixed(2);
                           let parts = v.split('.');
                           parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                           this.value = parts.join(',');
                       "
                       class="w-full h-12 bg-white dark:bg-[#1a1b1f] border border-slate-200 dark:border-[#2d3544] rounded-lg pl-12 pr-4 text-lg font-bold text-right outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all">
                <input type="hidden" name="novo_saldo" id="novo-saldo-hidden">
            </div>
            <p class="text-[11px] text-slate-400 mt-1">Informe o valor correto do saldo inicial</p>
        </div>
        
        <!-- Warning -->
        <div class="flex items-start gap-2 p-3 rounded-xl bg-amber-500/10 border border-amber-500/20">
            <span class="material-symbols-outlined text-amber-500 text-lg mt-0.5">warning</span>
            <div>
                <p class="text-xs font-bold text-amber-700 dark:text-amber-300">Atenção</p>
                <p class="text-[11px] text-amber-600/80 dark:text-amber-400/70 mt-0.5">
                    Esta edição pode ser feita apenas <strong>uma vez por dia</strong>. O valor original será salvo para auditoria.
                </p>
            </div>
        </div>
    </form>
    
    <!-- Footer -->
    <div class="px-6 py-4 border-t border-slate-200 dark:border-[#2d3544] bg-slate-50 dark:bg-[#23242A] flex items-center justify-end gap-2">
        <button @click="open = false" type="button"
                class="h-10 px-5 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-[#2d3544] transition-colors">
            Cancelar
        </button>
        <button type="submit"
                hx-post="{% url 'caixa:editar_saldo_inicial' abertura.pk %}"
                hx-swap="none"
                hx-include="form[hx-post]"
                onclick="document.getElementById('novo-saldo-hidden').value = document.getElementById('input-saldo').value"
                class="h-10 px-6 rounded-lg text-sm font-bold text-white bg-orange-600 hover:bg-orange-700 shadow-lg shadow-orange-600/20 transition-all flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">save</span>
            Salvar Alteração
        </button>
    </div>
</div>
