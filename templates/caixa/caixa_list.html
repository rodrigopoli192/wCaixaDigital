{% extends "base.html" %}
{% load django_tables2 %}

{% block title %}Caixas - Caixa Digital{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
        <i class="bi bi-wallet2 me-2"></i>Caixas
    </h2>
</div>

<!-- Filters -->
<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Identificador</label>
                <input type="text" name="identificador" class="form-control" 
                       value="{{ request.GET.identificador }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="">Todos</option>
                    <option value="ABERTO" {% if request.GET.status == 'ABERTO' %}selected{% endif %}>Aberto</option>
                    <option value="FECHADO" {% if request.GET.status == 'FECHADO' %}selected{% endif %}>Fechado</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tipo</label>
                <select name="tipo" class="form-select">
                    <option value="">Todos</option>
                    <option value="PRINCIPAL" {% if request.GET.tipo == 'PRINCIPAL' %}selected{% endif %}>Principal</option>
                    <option value="SECUNDARIO" {% if request.GET.tipo == 'SECUNDARIO' %}selected{% endif %}>Secund√°rio</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-primary me-2">
                    <i class="bi bi-search me-1"></i>Filtrar
                </button>
                <a href="{% url 'caixa:list' %}" class="btn btn-outline-secondary">Limpar</a>
            </div>
        </form>
    </div>
</div>

<!-- Table -->
<div class="card">
    <div class="card-body p-0">
        {% render_table table %}
    </div>
</div>
{% endblock %}
