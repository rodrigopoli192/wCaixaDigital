{% extends "base_dark.html" %}
{% load static %}

{% block title %}Movimentações Pendentes - wCaixaDigital{% endblock %}

{% block content %}
<div class="p-6 w-full space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="{% url 'core:dashboard' %}" class="size-10 rounded-xl bg-slate-100 dark:bg-slate-700/50 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-slate-600/50 transition-colors">
                <span class="material-symbols-outlined text-slate-500">arrow_back</span>
            </a>
            <div>
                <h2 class="text-xl font-bold text-slate-900 dark:text-white">Movimentações Pendentes</h2>
                <p class="text-sm text-slate-500">{{ abertura.caixa.identificador }} — {{ importados|length }} pendente(s)</p>
            </div>
        </div>
        <a href="#"
            hx-get="{% url 'caixa:importar_movimentos' abertura.pk %}"
            hx-target="#modal-content"
            hx-trigger="click"
            hx-swap="innerHTML"
            @click.prevent="document.getElementById('modal-overlay').classList.remove('hidden')"
            class="bg-primary hover:bg-orange-400 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-primary/20 text-sm">
            <span class="material-symbols-outlined text-lg">upload_file</span>
            Importar
        </a>
    </div>

    <!-- Content -->
    <div hx-get="{% url 'caixa:lista_importados' abertura.pk %}"
         hx-trigger="load"
         hx-swap="innerHTML"
         hx-headers='{"HX-Request": "true"}'>
        <div class="flex justify-center items-center py-12">
            <span class="animate-spin h-6 w-6 border-2 border-primary border-t-transparent rounded-full"></span>
        </div>
    </div>

</div>
{% endblock %}
