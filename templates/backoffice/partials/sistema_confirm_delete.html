<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" 
     id="delete-modal"
     onclick="if(event.target === this) this.remove()">
    
    <div class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark shadow-2xl w-full max-w-lg p-6 space-y-6 animate-scale-in" onclick="event.stopPropagation()">
        
        <div class="size-16 rounded-full bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-500 flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-3xl">delete</span>
        </div>

        <div class="text-center">
            <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Excluir Sistema?</h2>
            <p class="text-slate-500 dark:text-slate-400 text-sm">
                Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?<br>
                Todas as rotinas associadas também serão apagadas.
            </p>
        </div>

        <form method="post" action="{% url 'backoffice:sistema_delete' object.pk %}" class="flex gap-3">
            {% csrf_token %}
            <button type="button" onclick="document.getElementById('delete-modal').remove()" class="flex-1 px-4 py-2.5 rounded-lg border border-slate-200 dark:border-border-dark text-slate-600 dark:text-slate-300 font-medium hover:bg-slate-50 dark:hover:bg-background-dark transition-colors">
                Cancelar
            </button>
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2.5 rounded-lg font-bold shadow-lg shadow-red-500/20 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">delete_forever</span>
                Excluir
            </button>
        </form>
    </div>
</div>
