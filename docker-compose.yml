services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: caixa_db
    environment:
      POSTGRES_DB: caixa_nfse
      POSTGRES_USER: caixa
      POSTGRES_PASSWORD: caixa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caixa -d caixa_nfse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache + Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: caixa_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: caixa_web
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=caixa_nfse.settings.local
      - DB_HOST=db
      - DB_NAME=caixa_nfse
      - DB_USER=caixa
      - DB_PASSWORD=caixa
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - .:/app
      - static_data:/app/staticfiles
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: caixa_celery_worker
    environment:
      - DJANGO_SETTINGS_MODULE=caixa_nfse.settings.local
      - DB_HOST=db
      - DB_NAME=caixa_nfse
      - DB_USER=caixa
      - DB_PASSWORD=caixa
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: caixa_celery_beat
    environment:
      - DJANGO_SETTINGS_MODULE=caixa_nfse.settings.local
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      - celery_worker
    command: celery -A caixa_nfse beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  static_data:
  media_data:
